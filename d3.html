<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Registration</title>
  <style>
    :root {
      /* Soft Petal Cherry Blossom Bloom Palette */
      --page-bg: #9ab6be;        /* pale pink */
      --container-bg: #585b62;   /* sage green */
      --primary-color: #f6f7f8;  /* soft neutral */
      --input-border: #B0A6B4;   /* dusky lavender-grey */
      --error-color: #e74c3c;
      --font: Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font);
      background: var(--page-bg);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: var(--container-bg);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%; max-width: 400px;
      position: relative;
      animation: fadeIn 0.6s ease-in-out;
      color: var(--primary-color);
    }
    .form-container::before {
      content: "";
      font-size: 2rem;
      position: absolute;
      top: -30px; left: calc(50% - 1rem);
      background: var(--container-bg);
      padding: 0 5px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      color: var(--primary-color);
    }
    label {
      display: block;
      font-weight: bold;
      margin: 8px 0 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      margin-bottom: 12px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    .error {
      border-color: var(--error-color) !important;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background: var(--primary-color);
      color: var(--container-bg);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button[type="submit"]:hover {
      background: #ddd;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      .form-container { padding: 20px; width: 90%; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Project Registration</h2>
    <form id="registrationForm" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name"/>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email"/>
      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select</option><option value="CSE">CSE</option><option value="ECE">ECE</option><option value="EEE">EEE</option><option value="MECH">MECH</option>
      </select>
      <label for="year">Year:</label>
      <select id="year" name="year" required>
        <option value="">Select</option><option value="1">1st Year</option><option value="2">2nd Year</option><option value="3">3rd Year</option><option value="4">4th Year</option>
      </select>
      <label for="project">Project Title & Details:</label>
      <textarea id="project" name="project" rows="4" placeholder="Project Title and details here..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      alert("Welcome! Please fill out the registration form.");
      const form = document.getElementById('registrationForm');
      const fields = ['name','email','department','year','project'];
      form.addEventListener('submit', e => {
        e.preventDefault();
        let valid = true;
        fields.forEach(id => {
          const el = document.getElementById(id);
          el.classList.remove('error');
          if (!el.value.trim() || (id === 'email' && !/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(el.value))) {
            el.classList.add('error');
            valid = false;
          }
        });
        if (!valid) {
          alert("Please correct the highlighted fields.");
          return;
        }
        alert(`Thank you, ${form.name.value}! Your project "${form.project.value}" has been registered.`);
        form.reset();
      });
    });
  </script>
</body>
</html>
